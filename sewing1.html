<script>
    // 初期状態で画面幅を確認してテキストを変更
    function updateText() {
        const imgElement = document.getElementById('responsiveImage');
        if (window.innerWidth <= 700) { // 画面幅が768px以下の場合
            imgElement.style = "display: block; margin: 20px auto; width: 100%; max-width: 1000px; height: auto; border-radius: 8px;";

        } else {
            imgElement.style = "display: block; margin: 20px auto; width: 50%; max-width: 1000px; height: auto; border-radius: 8px;";
        }
    }

    // ページ読み込み時に実行
    updateText();

    // 画面サイズ変更時にもテキストを更新
    window.addEventListener('resize', updateText);
